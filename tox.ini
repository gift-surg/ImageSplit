# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27,py36,lint
skipsdist = True

[travis]
python =
  2.7: py27, lint
  3.6: py36, docs, lint

[testenv]
deps=-rrequirements-dev.txt
whitelist_externals=coverage,pip
commands = coverage erase
           coverage run -a --source ./imagesplit -m unittest discover -s "tests"
           coverage report -m

[testenv:lint]
basepython=python3.6
commands=pylint --rcfile=tests/pylintrc imagesplit

[testenv:docs]
basepython=python3.6
changedir = doc
commands = sphinx-build -M html source build

[testenv:pip2]
basepython=python2.7
changedir=pip_test
skip_install=True
commands = pip install {posargs}
           imagesplit --help

[testenv:pip3]
basepython=python3.6
changedir=pip_test
skip_install=True
commands = pip install {posargs}
           imagesplit --help
